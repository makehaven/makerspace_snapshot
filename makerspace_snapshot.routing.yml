makerspace_snapshot.admin:
  path: '/admin/config/makerspace/snapshot'
  defaults:
    _form: '\Drupal\makerspace_snapshot\Form\SnapshotDataSourcesForm'
    _title: 'Snapshot Data Sources'
  requirements:
    _permission: 'administer site configuration'

makerspace_snapshot.snapshots:
  path: '/admin/config/makerspace/snapshot/list'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotListController::listing'
    _title: 'Existing Snapshots'
  requirements:
    _permission: 'administer site configuration'

makerspace_snapshot.import:
  path: '/admin/config/makerspace/snapshot/import'
  defaults:
    _form: '\Drupal\makerspace_snapshot\Form\SnapshotImportForm'
    _title: 'Import Snapshots'
  requirements:
    _permission: 'administer site configuration'

makerspace_snapshot.manual:
  path: '/admin/config/makerspace/snapshot/manual'
  defaults:
    _form: '\Drupal\makerspace_snapshot\Form\ManualSnapshotForm'
    _title: 'Manual Snapshot'
  requirements:
    _permission: 'administer site configuration'

makerspace_snapshot.snapshot_delete:
  path: '/admin/config/makerspace/snapshot/{snapshot_id}/delete'
  defaults:
    _form: '\Drupal\makerspace_snapshot\Form\SnapshotDeleteForm'
    _title: 'Delete Snapshot'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer

makerspace_snapshot.api.org_level:
  path: '/makerspace-snapshot/api/org-level/{snapshot_type}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotApiController::getOrgLevelData'
    _title: 'Org Level Data'
  requirements:
    _permission: 'access makerspace snapshot api'
  options:
    parameters:
      snapshot_type:
        type: string

makerspace_snapshot.safe_cache_clear:
  path: '/makerspace-snapshot/safe-cache-clear'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SafeCacheClearController::clearCache'
    _title: 'Safe Cache Clear'
  requirements:
    _permission: 'access content'

makerspace_snapshot.download_template:
  path: '/admin/config/makerspace/snapshot/template/{definition}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotTemplateController::downloadTemplate'
    _title: 'Download Snapshot Template'
  requirements:
    _permission: 'administer site configuration'

makerspace_snapshot.download.org_level:
  path: '/admin/config/makerspace/snapshot/download-org/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::downloadOrgLevelData'
    _title: 'Download Org Level Data'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer

makerspace_snapshot.download.plan_level:
  path: '/admin/config/makerspace/snapshot/download-plan/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::downloadPlanLevelData'
    _title: 'Download Plan Level Data'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer
makerspace_snapshot.download.membership_activity:
  path: '/admin/config/makerspace/snapshot/download-activity/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::downloadMembershipActivityData'
    _title: 'Download Membership Activity Data'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer
makerspace_snapshot.download.membership_types:
  path: '/admin/config/makerspace/snapshot/download-types/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::downloadMembershipTypesData'
    _title: 'Download Membership Types Data'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer
makerspace_snapshot.export_snapshot_package:
  path: '/admin/config/makerspace/snapshot/export/{snapshot_type}/{snapshot_date}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::exportSnapshotPackage'
    _title: 'Export Snapshot Package'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_type:
        type: string
      snapshot_date:
        type: string
makerspace_snapshot.api.plan_level:
  path: '/makerspace-snapshot/api/plan-level/{snapshot_type}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotApiController::getPlanLevelData'
    _title: 'Plan Level Data'
  requirements:
    _permission: 'access makerspace snapshot api'
  options:
    parameters:
      snapshot_type:
        type: string
