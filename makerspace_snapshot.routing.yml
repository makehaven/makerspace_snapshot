makerspace_snapshot.admin:
  path: '/admin/config/makerspace/snapshot'
  defaults:
    _form: '\Drupal\makerspace_snapshot\Form\SnapshotAdminForm'
    _title: 'Makerspace Snapshot'
  requirements:
    _permission: 'administer site configuration'

makerspace_snapshot.api.org_level:
  path: '/makerspace-snapshot/api/org-level/{snapshot_type}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotApiController::getOrgLevelData'
    _title: 'Org Level Data'
  requirements:
    _permission: 'access makerspace snapshot api'
  options:
    parameters:
      snapshot_type:
        type: string

makerspace_snapshot.download.org_level:
  path: '/admin/config/makerspace/snapshot/download-org/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::downloadOrgLevelData'
    _title: 'Download Org Level Data'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer

makerspace_snapshot.download.plan_level:
  path: '/admin/config/makerspace/snapshot/download-plan/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::downloadPlanLevelData'
    _title: 'Download Plan Level Data'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer
makerspace_snapshot.sources:
  path: '/admin/config/makerspace/snapshot/sql'
  defaults:
    _form: '\Drupal\makerspace_snapshot\Form\SnapshotSourceConfigForm'
    _title: 'Configure SQL Sources'
  requirements:
    _permission: 'administer site configuration'

makerspace_snapshot.api.plan_level:
  path: '/makerspace-snapshot/api/plan-level/{snapshot_type}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotApiController::getPlanLevelData'
    _title: 'Plan Level Data'
  requirements:
    _permission: 'access makerspace snapshot api'
  options:
    parameters:
      snapshot_type:
        type: string
