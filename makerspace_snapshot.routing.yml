makerspace_snapshot.admin:
  path: '/admin/config/makerspace/snapshot'
  defaults:
    _form: '\Drupal\makerspace_snapshot\Form\SnapshotAdminForm'
    _title: 'Makerspace Snapshot'
  requirements:
    _permission: 'administer site configuration'

makerspace_snapshot.api.org_level:
  path: '/makerspace-snapshot/api/org-level/{snapshot_type}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotApiController::getOrgLevelData'
    _title: 'Org Level Data'
  requirements:
    _permission: 'access makerspace snapshot api'
  options:
    parameters:
      snapshot_type:
        type: string

makerspace_snapshot.delete_snapshot_ajax:
  path: '/admin/config/makerspace/snapshot/delete/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotAdminController::deleteSnapshotAjax'
    _title: 'Delete Snapshot'
  requirements:
    _permission: 'administer site configuration'
  methods: [POST]

makerspace_snapshot.safe_cache_clear:
  path: '/makerspace-snapshot/safe-cache-clear'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SafeCacheClearController::clearCache'
    _title: 'Safe Cache Clear'
  requirements:
    _permission: 'access content'

makerspace_snapshot.download_template:
  path: '/admin/config/makerspace/snapshot/template/{definition}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotTemplateController::downloadTemplate'
    _title: 'Download Snapshot Template'
  requirements:
    _permission: 'administer site configuration'

makerspace_snapshot.download.org_level:
  path: '/admin/config/makerspace/snapshot/download-org/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::downloadOrgLevelData'
    _title: 'Download Org Level Data'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer

makerspace_snapshot.download.plan_level:
  path: '/admin/config/makerspace/snapshot/download-plan/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::downloadPlanLevelData'
    _title: 'Download Plan Level Data'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer
makerspace_snapshot.download.membership_activity:
  path: '/admin/config/makerspace/snapshot/download-activity/{snapshot_id}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotDownloadController::downloadMembershipActivityData'
    _title: 'Download Membership Activity Data'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      snapshot_id:
        type: integer
makerspace_snapshot.api.plan_level:
  path: '/makerspace-snapshot/api/plan-level/{snapshot_type}'
  defaults:
    _controller: '\Drupal\makerspace_snapshot\Controller\SnapshotApiController::getPlanLevelData'
    _title: 'Plan Level Data'
  requirements:
    _permission: 'access makerspace snapshot api'
  options:
    parameters:
      snapshot_type:
        type: string
