makerspace_snapshot.settings:
  type: config_object
  label: 'Makerspace Snapshot Settings'
  mapping:
    interval:
      type: string
      label: 'Snapshot Interval'
    enabled_snapshot_types:
      type: sequence
      label: 'Enabled snapshot types'
      sequence:
        type: string
    retention_window_months:
      type: integer
      label: 'Retention window in months'

makerspace_snapshot.org_metrics:
  type: config_object
  label: 'Makerspace Snapshot Org Metrics'
  mapping:
    metrics:
      type: sequence
      label: 'Org metric definitions'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
            label: 'Machine name'
          label:
            type: string
            label: 'Label'
          type:
            type: string
            label: 'Data type'

makerspace_snapshot.plan_levels:
  type: config_object
  label: 'Makerspace Snapshot Plan Levels'
  mapping:
    plan_levels:
      type: sequence
      label: 'Plan level mappings'
      sequence:
        type: mapping
        mapping:
          code:
            type: string
            label: 'Plan code'
          label:
            type: string
            label: 'Plan label'
          group:
            type: string
            label: 'Optional grouping'
makerspace_snapshot.event_types:
  type: config_object
  label: 'Makerspace Snapshot Event Types'
  mapping:
    types:
      type: sequence
      label: 'Event type definitions'
      sequence:
        type: mapping
        mapping:
          id:
            type: integer
            label: 'Event type ID'
          label:
            type: string
            label: 'Event type label'

makerspace_snapshot.donation_ranges:
  type: config_object
  label: 'Makerspace Snapshot Donation Ranges'
  mapping:
    ranges:
      type: sequence
      label: 'Donation range definitions'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
            label: 'Range machine name'
          label:
            type: string
            label: 'Range label'
          min:
            type: float
            label: 'Minimum amount'
          max:
            type: float
            label: 'Maximum amount'
            nullable: true

makerspace_snapshot.membership_types:
  type: config_object
  label: 'Makerspace Snapshot Membership Types'
  mapping:
    columns:
      type: sequence
      label: 'Membership type columns'
      sequence:
        type: mapping
        mapping:
          tid:
            type: integer
            label: 'Taxonomy term ID'
          label:
            type: string
            label: 'Term label'
