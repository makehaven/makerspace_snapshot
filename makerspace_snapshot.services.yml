services:
  logger.channel.makerspace_snapshot:
    parent: logger.channel_base
    arguments: ['makerspace_snapshot']
  makerspace_snapshot.snapshot_service:
    class: Drupal\makerspace_snapshot\SnapshotService
    arguments: ['@database', '@logger.channel.makerspace_snapshot', '@config.factory']
  Drupal\makerspace_snapshot\Commands\MakerspaceSnapshotCommands:
    arguments: ['@database', '@logger.channel.makerspace_snapshot', '@makerspace_snapshot.snapshot_service']
    tags:
      - { name: drush.command }
